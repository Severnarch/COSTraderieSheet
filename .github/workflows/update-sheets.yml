name: update-sheets

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sheets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements found"
      - name: Generate sheets
        run: |
          python csvcompile.py

      - name: Checkout Pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
      - name: Copy sheets folder 
        run: |
          rm -rf gh-pages/sheets
          cp -R sheets gh-pages/sheets
      - name: Commit and push sheets
        run: |
          cd gh-pages
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f sheets
          git commit -m "Update sheets folder [Skip CI]" || echo "No files to commit"
          git push origin gh-pages
